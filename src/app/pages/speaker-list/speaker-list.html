<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Trainings/Classes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Trainings/Classes</ion-title>
        </ion-toolbar>
    </ion-header>
    <!-- *ngIf="ios" [(ngModel)]="segment" (ionChange)="getAllTheEventsAndDisplay($event)" -->
    <!-- [(ngModel)]="segmentModel" name="segmentModel" ngModel -->
    <ion-segment (ionChange)="segmentModels($event)" value="Trainings" scrollable="true">
        <ion-segment-button value="Trainings">
            Trainings
        </ion-segment-button>
        <ion-segment-button value="Classes">
            Classes
        </ion-segment-button>
        <!-- <ion-segment-button value="records">
            Records
        </ion-segment-button> -->
        <ion-segment-button value="Records">
            <ion-label>Records</ion-label>
            <!-- <ion-select okText="Okay" cancelText="Dismiss"> -->
            <!-- <ion-select-option value="records">RECORDS</ion-select-option> -->
            <!-- <ion-select-option value="trainings">TRAININGS</ion-select-option>
        <ion-select-option value="classes">CLASSES</ion-select-option>
      </ion-select> -->
        </ion-segment-button>
    </ion-segment>

    <div *ngIf="segmentModel === 'Trainings'">
        <h1>Trainings</h1>
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" size-md="6" *ngFor="let speaker of speakers">
                    <ion-card class="speaker-card">
                        <ion-card-header>
                            <ion-item detail="false" lines="none" class="speaker-item" routerLink="/app/tabs/speakers/speaker-details/{{speaker.id}}">
                                <ion-avatar slot="start">
                                    <img [src]="speaker.profilePic" [alt]="speaker.name + ' profile picture'">
                                </ion-avatar>
                                <ion-label>
                                    <h2>{{speaker.name}}</h2>
                                    <p>{{speaker.title}}</p>
                                </ion-label>
                            </ion-item>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-list lines="none">
                                <ion-item *ngFor="let session of speaker.sessions" detail="false" routerLink="/app/tabs/speakers/session/{{session.id}}">
                                    <ion-label>
                                        <h3>{{session.name}}</h3>
                                    </ion-label>
                                </ion-item>

                                <ion-item detail="false" routerLink="/app/tabs/speakers/speaker-details/{{speaker.id}}">
                                    <ion-label>
                                        <h3>About {{speaker.name}}</h3>
                                    </ion-label>
                                </ion-item>
                            </ion-list>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div *ngIf="segmentModel === 'Classes'">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12" size-md="6" *ngFor="let speaker of speakers">
                    <ion-card class="speaker-card">
                        <ion-card-header>
                            <ion-item detail="false" lines="none" class="speaker-item" routerLink="/classes-details">
                                <ion-avatar slot="start">
                                    <img [src]="speaker.profilePic" [alt]="speaker.name + ' profile picture'">
                                </ion-avatar>
                                <ion-label>
                                    <h2>{{speaker.name}}</h2>
                                    <p>{{speaker.title}}</p>
                                </ion-label>
                            </ion-item>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-list lines="none">
                                <ion-item *ngFor="let session of speaker.sessions" detail="false" routerLink="/classes-details">
                                    <ion-label>
                                        <h3>{{session.name}}</h3>
                                    </ion-label>
                                </ion-item>

                                <ion-item detail="false" routerLink="/classes-details">
                                    <ion-label>
                                        <h3>About {{speaker.name}}</h3>
                                    </ion-label>
                                </ion-item>
                            </ion-list>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
