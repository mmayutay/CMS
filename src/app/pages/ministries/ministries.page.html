<ion-header>
    <ion-toolbar>
        <ion-icon name="arrow-back" [routerLink]="['/account']"></ion-icon>
        <ion-title>{{ type }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card style="overflow-x:auto;">
        <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Geneva</td>
                <td>Rivas</td>
                <td>21</td>
            </tr>
        </table>
    </ion-card>
    <a class="float">
        <ion-icon class="my-float" name="add"></ion-icon>
    </a>
</ion-content>
