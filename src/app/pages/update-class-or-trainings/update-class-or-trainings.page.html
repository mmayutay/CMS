<ion-header>
  <ion-toolbar>
      <ion-icon slot="start" class="icon" name="arrow-back" [routerLink]="['/app/tabs/speakers']"></ion-icon>
      <ion-title style="width: 100%;text-align: center;">Update {{ updateTrainings.Code }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card">
    <ion-card-content>
      <form #addEventsForm="ngForm" novalidate>
        <ion-list lines="none">
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Lastname</ion-label> -->
            <div class="input-container">
              <!-- <ion-icon class="iconLogin" name="person"></ion-icon> -->
              <ion-input [(ngModel)]="updateTrainings.Code" placeholder="Code" name="Code" type="text"
                #Code="ngModel" required></ion-input>
            </div>&nbsp;&nbsp;
          </ion-item>
          <ion-label *ngIf="!Code.valid && Code.touched && Code.errors?.required">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <ion-text color="danger">Code is required</ion-text>
          </ion-label><br>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Description</ion-label> -->
            <div class="input-container">
              <!-- <ion-icon class="iconLogin" name="person"></ion-icon> -->
              <ion-textarea [(ngModel)]="updateTrainings.Lesson" #nameCtrl="ngModel" placeholder="Lesson"
                name="Lesson" type="text" #Lesson="ngModel" required></ion-textarea>
            </div>&nbsp;&nbsp;
          </ion-item>
          <ion-label *ngIf="!Lesson.valid && Lesson.touched && Lesson.errors?.required">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <ion-text color="danger">Lesson is required</ion-text>
          </ion-label><br>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Description</ion-label> -->
            <div class="input-container">
              <!-- <ion-icon class="iconLogin" name="person"></ion-icon> -->
              <ion-textarea [(ngModel)]="updateTrainings.Title" #nameCtrl="ngModel" placeholder="Title" name="Title"
                type="text" #Title="ngModel" required></ion-textarea>
            </div>&nbsp;&nbsp;
          </ion-item>
          <ion-label *ngIf="!Title.valid && Title.touched && Title.errors?.required">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <ion-text color="danger">Title is required</ion-text>
          </ion-label><br>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Description</ion-label> -->
            <div class="input-container">
              <!-- <ion-icon class="iconLogin" name="person"></ion-icon> -->
              <ion-textarea [(ngModel)]="updateTrainings.Description" #nameCtrl="ngModel" placeholder="Description"
                name="Description" type="text" #Description="ngModel" required></ion-textarea>
            </div>&nbsp;&nbsp;
          </ion-item>
          <ion-label *ngIf="!Description.valid && Description.touched && Description.errors?.required">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <ion-text color="danger">Description is required</ion-text>
          </ion-label><br>
        </ion-list>
        <div class="ion-padding">
          <!-- [disabled]="addEventsForm.invalid" -->
          <ion-button type="submit" expand="block">Add</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
