<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Network</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <p *ngFor="let user of currentUser"> <b>Leader:</b> {{user.lastname}}, {{user.firstname}}</p>
  <table>
    <tr class="title">
      <th>Name</th>
      <th>Age</th>
      <th>Attendance</th>
    </tr>
    <tr *ngFor="let member of members">
      <th>{{member.lastname}}, {{member.firstname}} </th>
      <th> {{member.roles}} </th>
      <th> <input type="radio" [id]="member.id"> </th>
    </tr>
  </table>
</ion-content>
