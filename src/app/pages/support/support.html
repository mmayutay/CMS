<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Network</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <p>Leader: {{userLeaderAndMember.leader}}</p>
  <table>
    <tr class="title">
      <th>Name</th>
      <th>Age</th>
      <th>Attendance</th>
    </tr>
    <tr *ngFor="let member of userLeaderAndMember.members">
      <th>{{member.name}}</th>
      <th> {{member.age}} </th>
      <th> <input type="radio" [id]="member.id"> </th>
    </tr>
  </table>
</ion-content>
