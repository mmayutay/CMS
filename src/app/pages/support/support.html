<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Network</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <h3 *ngFor="let user of currentUser"> <b>Leader:</b> {{user.lastname}}, {{user.firstname}}</h3>
  <table>
    <tr class="title">
      <th>Name</th>
      <th *ngIf="currentUserRole != 'Admin'">Age</th>
      <th *ngIf="currentUserRole == 'Admin'">Position</th>
      <th>Attendance</th>
    </tr>
    <tr *ngFor="let member of groupMembers">
      <th>{{member.lastname}}, {{member.firstname}} </th>
      <th *ngIf="currentUserRole != 'Admin'"> {{member.age}} </th>
      <th *ngIf="currentUserRole == 'Admin'"> {{ member.roles }} </th>
      <th> <input type="radio"> </th>
    </tr>
  </table>

</ion-content>
