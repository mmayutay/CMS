<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Network</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card">
    <p>Leader's Name: </p>
    <h1 *ngFor="let user of leaderDetails">{{ user.firstname + ' ' + user.lastname}}</h1>

    <div *ngIf="groupMembers.length == 0" style="text-align: center;">
      <ion-spinner style="width: 5em; height: 5em;" name="crescent"></ion-spinner>
    </div>
    <ion-grid *ngIf="groupMembers.length != 0">
      <ion-row class="grid">
        <ion-col size-xs="4"></ion-col>
        <ion-col size-xs="4">My Members</ion-col>
      </ion-row><br>
      <div *ngFor="let member of groupMembers;let i = index">
        <ion-item-sliding #slidingItem>
          <ion-item>
            <ion-label>
              <h3>{{ member.firstname + ' ' + member.lastname }}</h3>
              <p>{{ member.age }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" *ngIf="activeAndInactiveMembers[i]"
              (click)="toInactive(member.id, 'false', i)">
              Inactive
            </ion-item-option>
            <ion-item-option color="favorite" *ngIf="!activeAndInactiveMembers[i]"
              (click)="toInactive(member.id, 'true', i)">
              Active
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        <!-- <ion-col size-xs="4">{{ member.firstname }} </ion-col>
        <ion-col size-xs="4">{{ member.lastname }}</ion-col>
        <ion-col size-xs="4">{{ member.age }}</ion-col> -->
      </div><br>
    </ion-grid>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button *ngIf="currentUserRole == '12' || currentUserRole == '1'" routerLink="/support/my-network">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
