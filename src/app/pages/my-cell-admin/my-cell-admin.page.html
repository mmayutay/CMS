<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>My Cell Group</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-margin" *ngIf="currentUserRole != 'Admin'">
        <ion-grid>
            <div *ngIf="members != undefined">
                <ion-row class="grid">
                    <ion-col size-xs="6">Name</ion-col>
                    <ion-col size-xs="6">Role</ion-col>
                </ion-row><br>
                <ion-row *ngFor="let member of members" style="padding-bottom: 10px;">
                    <ion-col size-xs="6">{{ member.lastname }}, {{ member.firstname }}</ion-col>
                    <ion-col size-xs="6">
                        {{ role }}
                    </ion-col>
                </ion-row>
            </div>
            <div style="text-align: center;">
                <div *ngIf="members == undefined">
                    <ion-spinner style="width: 5em; height: 5em;" name="crescent"></ion-spinner>
                </div>
            </div>
        </ion-grid>
        <!-- <div class="pagination">
            <a (click)="onChangePage($event, 'deduct')">❮</a>
            <a style="float:right" (click)="onChangePage($event, 'add')">❯</a>
        </div> -->
    </div>
</ion-content>
