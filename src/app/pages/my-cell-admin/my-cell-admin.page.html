<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>My Cell Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table>
    <tr class="title">
      <th>Name</th>
      <th>Role</th>
      <th>Description</th>
    </tr>
    <tr *ngFor="let member of members">
      <th>{{ member.lastname }}, {{ member.firstname }} </th>
      <th>{{ member.roles }}</th>
      <th>{{ member.description }}</th>
    </tr>
  </table>
</ion-content>
