<ion-header>
    <ion-toolbar>
        <ion-icon slot="start" class="icon" name="arrow-back" (click)="navigateBackToSpeakers()"></ion-icon>
        <ion-title>{{segmentModel}} Details</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="speaker-detail">
    <div class="speaker-background">
        <!-- <img src="/assets/img/train.png" [alt]="speaker?.name"> -->
        <h2>{{detail.instructor}}</h2>
    </div>
    <ion-card>
        <i>
            <h3>{{detail.name}} :</h3>
        </i>
        <u>
            <b>
                <h2>Title: {{detail.title}}</h2>
            </b>
        </u>
        <p>{{detail.description}}</p>
    </ion-card>
    <ion-card>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr *ngFor="let name of classOrTrainingStudents">
                <td>{{ name.firstname }}</td>
                <td>{{ name.lastname }}</td>
                <td>{{ name.age }}</td>
            </tr>
        </table>
    </ion-card>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
        <ion-fab-button>
            <ion-icon name="add" (click)="navigateToAddStudent()"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
