<ion-content class="speaker-detail">
    <div class="speaker-background">
        <img src="/assets/img/train.png" [alt]="speaker?.name">
        <h2>{{detail.instructor}}</h2>
    </div>
    <ion-card class="detail">
        <i>
            <h3>{{detail.name}} :</h3>
        </i>
        <u>
            <b>
                <h2>Title: {{detail.title}}</h2>
            </b>
        </u>
        <p>{{detail.description}}</p>
    </ion-card>
    <ion-card>
        <h3>Attendees:</h3>
        <table class="table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Geneva</td>
                <td>Rivas</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Marichu</td>
                <td>Niere</td>
                <td>21</td>
            </tr>
        </table>
    </ion-card>
