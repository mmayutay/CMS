<ion-header>
    <ion-toolbar>
        <ion-icon slot="start" class="icon" name="arrow-back" [routerLink]="['/app/tabs/speakers']"></ion-icon>
        <ion-title>Add Classes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="card">
        <ion-card-content>
            <form #addEventsForm="ngForm" novalidate>
                <ion-list lines="none">
                    <ion-item>
                        <!-- <ion-label position="stacked" color="primary">Lastname</ion-label> -->
                        <div class="input-container">
                            <ion-icon class="iconLogin" name="person"></ion-icon>
                            <input [(ngModel)]="addClasses.newClasses.Name" class="input" placeholder="Name" name="Name"
                                type="text" #Name="ngModel" required />
                        </div>&nbsp;&nbsp;
                    </ion-item>
                    <ion-label *ngIf="!Name.valid && Name.touched && Name.errors?.required">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <ion-text color="danger">Name is required</ion-text>
                    </ion-label><br>

                    <ion-item>
                        <!-- <ion-label position="stacked" color="primary">Lastname</ion-label> -->
                        <div class="input-container">
                            <ion-icon class="iconLogin" name="person"></ion-icon>
                            <input class="input" [(ngModel)]="lessonsToCreate" placeholder="How many lessons"
                                name="LessonsNumber" type="number" required />
                        </div>&nbsp;&nbsp;
                    </ion-item>

                    <div *ngFor="let in of counter(lessonsToCreate); let i = index">
                        <ion-item>
                            <!-- <ion-label position="stacked" color="primary">Description</ion-label> -->
                            <div class="input-container">
                                <ion-icon class="iconLogin" name="person"></ion-icon>
                                <textarea [(ngModel)]="addClasses.newClasses.Lesson[i]"
                                    [placeholder]="'Lesson ' + (i+1)" name="Lesson" type="text" required></textarea>
                            </div>&nbsp;&nbsp;
                        </ion-item>
                    </div><br>

                    <!-- <ion-label position="stacked" color="primary">Description</ion-label> -->
                    <div class="input-container">
                        <ion-icon class="iconLogin" name="person"></ion-icon>
                        <textarea [(ngModel)]="addClasses.newClasses.Title" #nameCtrl="ngModel" placeholder="Title"
                            name="Title" type="text" #Title="ngModel" required></textarea>
                    </div>&nbsp;&nbsp;
                    <ion-label *ngIf="!Title.valid && Title.touched && Title.errors?.required">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <ion-text color="danger">Title is required</ion-text>
                    </ion-label><br>
                    <ion-item>
                        <!-- <ion-label position="stacked" color="primary">Description</ion-label> -->
                        <div class="input-container">
                            <ion-icon class="iconLogin" name="person"></ion-icon>
                            <textarea [(ngModel)]="addClasses.newClasses.Description" #nameCtrl="ngModel"
                                placeholder="Description" name="Description" type="text" #Description="ngModel"
                                required></textarea>
                        </div>&nbsp;&nbsp;
                    </ion-item>
                    <ion-label *ngIf="!Description.valid && Description.touched && Description.errors?.required">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <ion-text color="danger">Description is required</ion-text>
                    </ion-label><br>
                </ion-list>
                <div class="ion-padding">
                    <!-- [disabled]="addEventsForm.invalid" -->
                    <ion-button (click)="addClass(addEventsForm)" type="submit" expand="block">Add</ion-button>
                </div>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
