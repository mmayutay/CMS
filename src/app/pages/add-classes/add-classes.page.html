<ion-header>
    <ion-toolbar>
        <ion-icon slot="start" class="icon" name="arrow-back" [routerLink]="['/app/tabs/schedule']"></ion-icon>
        <ion-title>Add Classes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="card">
        <ion-card-content>
            <form #addEventsForm="ngForm" novalidate>
                <ion-list lines="none">
                    <ion-item>
                        <!-- <ion-label position="stacked" color="primary">Lastname</ion-label> -->
                        <div class="input-container">
                            <ion-icon class="iconLogin" name="person"></ion-icon>
                            <input [(ngModel)]="addClasses.newClasses.Name" class="input" placeholder="Name" name="Name" type="text" #title="ngModel" required />
                        </div>&nbsp;&nbsp;
                    </ion-item>
                    <ion-label *ngIf="!name.valid && name.touched && name.errors?.required">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <ion-text color="danger">Name is required</ion-text>
                    </ion-label><br>
                    <ion-item>
                        <!-- <ion-label position="stacked" color="primary">Description</ion-label> -->
                        <div class="input-container">
                            <ion-icon class="iconLogin" name="person"></ion-icon>
                            <textarea [(ngModel)]="addClasses.newClasses.Lesson" class="input" #nameCtrl="ngModel" placeholder="Lesson" name="Lesson" type="text" #description="ngModel" required></textarea>
                        </div>&nbsp;&nbsp;
                    </ion-item>
                    <ion-label *ngIf="!lesson.valid && lesson.touched && lesson.errors?.required">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <ion-text color="danger">Lesson is required</ion-text>
                    </ion-label><br>
                    <ion-item>
                        <!-- <ion-label position="stacked" color="primary">Description</ion-label> -->
                        <div class="input-container">
                            <ion-icon class="iconLogin" name="person"></ion-icon>
                            <textarea [(ngModel)]="addClasses.newClasses.Title" class="input" #nameCtrl="ngModel" placeholder="Title" name="Title" type="text" #description="ngModel" required></textarea>
                        </div>&nbsp;&nbsp;
                    </ion-item>
                    <ion-label *ngIf="!title.valid && title.touched && title.errors?.required">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <ion-text color="danger">Title is required</ion-text>
                    </ion-label><br>
                    <ion-item>
                        <!-- <ion-label position="stacked" color="primary">Description</ion-label> -->
                        <div class="input-container">
                            <ion-icon class="iconLogin" name="person"></ion-icon>
                            <textarea [(ngModel)]="addClasses.newClasses.Description" class="input" #nameCtrl="ngModel" placeholder="Description" name="Description" type="text" #description="ngModel" required></textarea>
                        </div>&nbsp;&nbsp;
                    </ion-item>
                    <ion-label *ngIf="!description.valid && description.touched && description.errors?.required">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <ion-text color="danger">Description is required</ion-text>
                    </ion-label><br>
                    <ion-item>
                        <!-- <ion-label position="stacked" color="primary">Description</ion-label> -->
                        <div class="input-container">
                            <ion-icon class="iconLogin" name="person"></ion-icon>
                            <textarea [(ngModel)]="addClasses.newClasses.Instructor" class="input" #nameCtrl="ngModel" placeholder="Instructor" name="Instructor" type="text" #description="ngModel" required></textarea>
                        </div>&nbsp;&nbsp;
                    </ion-item>
                    <ion-label *ngIf="!instructor.valid && instructor.touched && instructor.errors?.required">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <ion-text color="danger">Instructor is required</ion-text>
                    </ion-label><br>
                </ion-list>
                <div class="ion-padding">
                    <!-- [disabled]="addEventsForm.invalid" -->
                    <ion-button (click)="onaddEvents(addEventsForm)" type="submit" expand="block">Add</ion-button>
                </div>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
