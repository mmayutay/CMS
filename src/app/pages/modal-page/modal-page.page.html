<ion-header>
    <ion-toolbar>
        <!-- <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons> -->
        <ion-icon name="arrow-back" slot="start" [routerLink]="['/account']"></ion-icon>
        <ion-title>Update Information</ion-title>
        <ion-icon name="person-circle-outline" slot="end" [routerLink]="['/resetpassword']"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <!-- <form [formGroup]="updateForm"> -->
            <form #updateForm="ngForm" novalidate>
                <ion-list lines="none">
                    <!-- <ion-item>
                        <div class="input-container">
                            <ion-icon class="iconLogin" name="person"></ion-icon>
                            <input [(ngModel)]="signup.newUser.Lastname" class="input" placeholder="Lastname" name="Lastname" type="text" #lastname="ngModel" required />
                        </div>
                    </ion-item> -->
                    <ion-item>
                        <ion-label position="stacked" color="primary">Lastname</ion-label><br>
                        <ion-input name="Lastname" type="text" [(ngModel)]="updatedData.newUser.Lastname" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Firstname</ion-label>
                        <ion-input name="Firstname" type="text" [(ngModel)]="updatedData.newUser.Firstname" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Gender</ion-label>
                        <ion-input name="Gender" type="text" [(ngModel)]="updatedData.newUser.Gender" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Birthday</ion-label>
                        <ion-input name="Birthday" type="date" [(ngModel)]="updatedData.newUser.Birthday" required>
                        </ion-input>
                    </ion-item>
                    <!-- <ion-item>
                        <ion-label position="stacked" color="primary">Age</ion-label>
                        <ion-input name="Age" type="number" [(ngModel)]="updatedData.newUser.Age" required>
                        </ion-input>
                    </ion-item> -->
                    <ion-item>
                        <ion-label position="stacked" color="primary">Address</ion-label>
                        <ion-input name="Address" type="text" [(ngModel)]="updatedData.newUser.Address" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Marital Status</ion-label>
                        <ion-input name="Marital_status" type="text" [(ngModel)]="updatedData.newUser.Marital_status" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Email</ion-label>
                        <ion-input name="Email" [(ngModel)]="updatedData.newUser.Email" type="text" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Contact Number</ion-label>
                        <ion-input name="Contact_number" type="text" [(ngModel)]="updatedData.newUser.Contact_number" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Facebook</ion-label>
                        <ion-input name="Facebook" type="text" [(ngModel)]="updatedData.newUser.Facebook" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Instagram</ion-label>
                        <ion-input name="Instagram" type="text" [(ngModel)]="updatedData.newUser.Instagram" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Twitter</ion-label>
                        <ion-input name="Twitter" type="text" [(ngModel)]="updatedData.newUser.Twitter" required>
                        </ion-input>
                    </ion-item>
                </ion-list>

                <div class="ion-padding">
                    <ion-button class="btnLogin" (click)="onUpdate()" type="submit" expand="block">Update</ion-button>
                </div>
            </form>
        </ion-card-content>
    </ion-card>

</ion-content>
