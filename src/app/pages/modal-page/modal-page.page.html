<ion-header>
    <ion-toolbar>
        <!-- <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons> -->
        <ion-icon name="arrow-back" [routerLink]="['/account']"></ion-icon>
        <ion-title>Update Information</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <!-- <form [formGroup]="updateForm"> -->
            <form #updateForm="ngForm" novalidate>
                <ion-list lines="none">
                    <ion-item>
                        <ion-label position="stacked" color="primary">Lastname</ion-label>
                        <ion-input name="Lastname" [value]="update.lastname" type="text" [(ngModel)]="updatedData.newUser.Lastname" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Firstname</ion-label>
                        <ion-input name="Firstname" [value]="update.firstname" type="text" [(ngModel)]="updatedData.newUser.Firstname" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Birthday</ion-label>
                        <ion-input name="Birthday" [value]="update.birthday" type="text" [(ngModel)]="updatedData.newUser.Birthday" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Age</ion-label>
                        <ion-input name="Age" [value]="update.age" type="number" [(ngModel)]="updatedData.newUser.Age" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Address</ion-label>
                        <ion-input name="Address" [value]="update.address" type="text" [(ngModel)]="updatedData.newUser.Address" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Marital Status</ion-label>
                        <ion-input name="Marital_status" [value]="update.marital_status" type="text" [(ngModel)]="updatedData.newUser.Marital_status" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Email</ion-label>
                        <ion-input name="Email" [value]="update.email" [(ngModel)]="updatedData.newUser.Email" type="text" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Contact Number</ion-label>
                        <ion-input name="Contact_number" [value]="update.contact_number" type="text" [(ngModel)]="updatedData.newUser.Contact_number" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Facebook</ion-label>
                        <ion-input name="Facebook" [value]="update.facebook" type="text" [(ngModel)]="updatedData.newUser.Facebook" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Instagram</ion-label>
                        <ion-input name="Instagram" [value]="update.instagram" type="text" [(ngModel)]="updatedData.newUser.Instagram" required>
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="stacked" color="primary">Twitter</ion-label>
                        <ion-input name="Twitter" [value]="update.twitter" type="text" [(ngModel)]="updatedData.newUser.Twitter" required>
                        </ion-input>
                    </ion-item>
                </ion-list>

                <div class="ion-padding">
                    <ion-button (click)="onUpdate()" type="submit"
                        expand="block">Update</ion-button>
                </div>
            </form>
        </ion-card-content>
    </ion-card>

</ion-content>
