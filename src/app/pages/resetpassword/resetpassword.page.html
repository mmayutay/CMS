<ion-content>
    <ion-card>
        <div class="card">
            <div class="login-logo">
                <img src="assets/img/BHCFLogo.png" alt="Ionic logo">
                <p>Blessed Hope Christian Fellowship</p>
            </div>
            <form #loginForm="ngForm" novalidate>
                <ion-list>
                    <ion-item>
                        <div class="input-container">
                            <ion-icon class="iconLogin" name="person"></ion-icon>
                            <input style="border-right:none" [(ngModel)]="updatedData.newPassUsername.username" class="input" name="username" placeholder="Username" type="text" #username="ngModel" required />
                        </div>&nbsp;&nbsp;
                    </ion-item><br>
                    <ion-label *ngIf="!username.valid && username.touched && username.errors?.required">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <ion-text color="danger">Username is required</ion-text>
                    </ion-label>
                    <ion-item>
                        <div class="input-container">
                            <ion-icon class="iconLogin" name="key"></ion-icon>
                            <input style="border-right:none" [(ngModel)]="login.currentpassword" class="input" name="currentpassword" placeholder="Current Password" type="{{type}}" #currentpassword="ngModel" required />
                            <button style="border: 1px solid orange; border-left: none" class="btnEye" *ngIf="!showCurrentPass" ion-button clear color="dark" type="button" item-right (click)="showCurrentPassword()">
                        <ion-icon color="primary" name="eye-off" style="font-size:25px;"></ion-icon>
                    </button>
                            <button style="border: 1px solid orange; border-left: none" class="btnEye" *ngIf="showCurrentPass" ion-button clear color="dark" type="button" item-right (click)="showCurrentPassword()">
                        <ion-icon color="primary" name="eye" style="font-size:25px;"></ion-icon>
                    </button>
                        </div>&nbsp;&nbsp;
                    </ion-item>
                    <ion-label *ngIf="!currentpassword.valid && currentpassword.touched && currentpassword.errors?.required">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <ion-text color="danger">Current Password is required</ion-text>
                    </ion-label><br>
                    <ion-item>
                        <div class="input-container">
                            <ion-icon class="iconLogin" name="key"></ion-icon>
                            <input style="border-right:none" [(ngModel)]="updatedData.newPassUsername.password" class="input" name="password" placeholder="New Password" type="{{type2}}" #password="ngModel" required />
                            <button style="border: 1px solid orange; border-left: none" class="btnEye" *ngIf="!showPass" ion-button clear color="dark" item-right (click)="showPassword()">
                        <ion-icon color="primary" name="eye-off" style="font-size:25px;"></ion-icon>
                    </button>
                            <button style="border: 1px solid orange; border-left: none" class="btnEye" *ngIf="showPass" ion-button clear color="dark" item-right (click)="showPassword()">
                        <ion-icon color="primary" name="eye" style="font-size:25px;"></ion-icon>
                    </button>
                        </div>&nbsp;&nbsp;
                    </ion-item>
                    <ion-label *ngIf="!password.valid && password.touched && password.errors?.required">
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <ion-text color="danger">New Password is required</ion-text>
                    </ion-label>

                </ion-list><br>

                <ion-row>
                    <ion-col>
                        <ion-button class="btnLogin" (click)="onUpdate()" type="submit" expand="block">Reset Password</ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button class="btnLogin" color="secondary" type="submit" expand="block" [routerLink]="['/modal-page']">Cancel</ion-button>
                    </ion-col>
                </ion-row>
            </form>
        </div>
    </ion-card>
</ion-content>
