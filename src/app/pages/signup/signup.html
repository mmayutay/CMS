<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create Another User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form #signupForm="ngForm" novalidate>
        <ion-list lines="none">
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Lastname</ion-label> -->
            <div class="iconLogin">
              <ion-icon name="person"></ion-icon>
            </div>&nbsp;&nbsp;
            <ion-input [(ngModel)]="signup.newUser.Lastname" placeholder="Lastname" name="Lastname" type="text" #lastname="ngModel" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Firstname</ion-label> -->
            <div class="iconLogin">
              <ion-icon name="person"></ion-icon>
            </div>&nbsp;&nbsp;
            <ion-input [(ngModel)]="signup.newUser.Firstname" placeholder="Firstname" name="Firstname" type="text" #firstname="ngModel" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Birthday</ion-label> -->
            <div class="iconLogin">
              <ion-icon name="calendar"></ion-icon>
            </div>&nbsp;&nbsp;
            <ion-input [(ngModel)]="signup.newUser.Birthday" placeholder="Birthday" name="Birthday" type="text" #birthday="ngModel" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Age</ion-label> -->
            <div class="iconLogin">
              <ion-icon name="mail"></ion-icon>
            </div>&nbsp;&nbsp;
            <ion-input [(ngModel)]="signup.newUser.Age" placeholder="Age" name="Age" type="number" #age="ngModel" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Address</ion-label> -->
            <div class="iconLogin">
              <ion-icon name="location"></ion-icon>
            </div>&nbsp;&nbsp;
            <ion-input [(ngModel)]="signup.newUser.Address" placeholder="Address" name="Address" type="text" #address="ngModel" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Marital Status</ion-label> -->
            <div class="iconLogin">
              <ion-icon name="male-female-sharp"></ion-icon>
            </div>&nbsp;&nbsp;
            <ion-input [(ngModel)]="signup.newUser.Marital_status" placeholder="Marital Status" name="Marital_status" type="text" #maritalstatus="ngModel"
              required>
            </ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Email</ion-label> -->
            <div class="iconLogin">
              <ion-icon name="mail"></ion-icon>
            </div>&nbsp;&nbsp;
            <ion-input [(ngModel)]="signup.newUser.Email" placeholder="Email" name="Email" type="text" #email="ngModel" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Contact Number</ion-label> -->
            <div class="iconLogin">
              <ion-icon name="call-sharp"></ion-icon>
            </div>&nbsp;&nbsp;
            <ion-input [(ngModel)]="signup.newUser.Contact_number" placeholder="Contact Number" name="Contact_number" type="text" #contactnumber="ngModel"
              required>
            </ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Facebook</ion-label> -->
            <div class="iconLogin">
              <ion-icon name="logo-facebook"></ion-icon>
            </div>&nbsp;&nbsp;
            <ion-input [(ngModel)]="signup.newUser.Facebook" placeholder="Facebook" name="Facebook" type="text" #facebook="ngModel" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Instagram</ion-label> -->
            <div class="iconLogin">
              <ion-icon name="logo-instagram"></ion-icon>
            </div>&nbsp;&nbsp;
            <ion-input [(ngModel)]="signup.newUser.Instagram" placeholder="Instagram" name="Instagram" type="text" #instagram="ngModel" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Twitter</ion-label> -->
            <div class="iconLogin">
              <ion-icon name="logo-twitter"></ion-icon>
            </div>&nbsp;&nbsp;
            <ion-input [(ngModel)]="signup.newUser.Twitter" placeholder="Twitter" name="Twitter" type="text" #twitter="ngModel" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="stacked" color="primary">Category</ion-label> -->
            <div class="iconLogin">
              <ion-icon name="list-circle-sharp"></ion-icon>
            </div>&nbsp;&nbsp;
            <ion-input [(ngModel)]="signup.newUser.Category" placeholder="Category" name="Category" type="text" #category="ngModel" required>
            </ion-input>
          </ion-item>
        </ion-list>

        <div class="ion-padding">
          <ion-button (click)="onSignup(signupForm)" [disabled]="signupForm.invalid" type="submit" expand="block">Create</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
