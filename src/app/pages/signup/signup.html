<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create Another User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo">
  </div>

  <form #signupForm="ngForm">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">Name</ion-label>
        <ion-input [(ngModel)]="userInfo.Name" name="name" type="text" #name="ngModel" required></ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="name.valid || submitted == false" class="ion-padding-start">
          Name is required
        </p>
      </ion-text>
      <ion-item>
        <ion-label position="stacked" color="primary">Age</ion-label>
        <ion-input [(ngModel)]="userInfo.Age" name="age" type="text" #age="ngModel" required></ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="age.valid || submitted == false" class="ion-padding-start">
          Age is required
        </p>
      </ion-text>
      <ion-item>
        <ion-label position="stacked" color="primary">Leader</ion-label>
        <ion-input [(ngModel)]="userInfo.Leader" name="leader" type="text" #leader="ngModel" required></ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="leader.valid || submitted == false" class="ion-padding-start">
          Leader is required
        </p>
      </ion-text>
      <ion-item>
        <ion-label position="stacked" color="primary">Member Status</ion-label>
        <ion-input [(ngModel)]="userInfo.Member_status" name="member_status" type="text" #member="ngModel" required></ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="member.valid || submitted == false" class="ion-padding-start">
          Member Status is required
        </p>
      </ion-text>
      <ion-item>
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input [(ngModel)]="userInfo.Email" name="email" type="text" #email="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
          Email is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="userInfo.Password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Create User</ion-button>
    </div>
  </form>

</ion-content>
